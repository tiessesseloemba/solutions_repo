<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kepler's Third Law Simulation</title>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            background-color: #111;
            border: 1px solid white;
            margin-top: 10px;
        }
        #controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Kepler's Third Law Simulation</h1>
    <canvas id="orbitCanvas" width="500" height="500"></canvas>
    <div id="controls">
        <label for="radiusSlider">Orbital Radius: </label>
        <input type="range" id="radiusSlider" min="50" max="200" value="100">
        <span id="radiusValue">100</span>
    </div>

    <script>
        // Get canvas and context
        const canvas = document.getElementById("orbitCanvas");
        const ctx = canvas.getContext("2d");

        // Define center of the canvas
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        // Sun (fixed)
        const sunRadius = 20;

        // Initial orbital parameters
        let orbitRadius = 100;
        let angle = 0;

        // Update displayed radius value
        document.getElementById("radiusSlider").addEventListener("input", function(event) {
            orbitRadius = parseInt(event.target.value);
            document.getElementById("radiusValue").textContent = orbitRadius;
        });

        function updateSimulation() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the Sun
            ctx.beginPath();
            ctx.arc(centerX, centerY, sunRadius, 0, Math.PI * 2);
            ctx.fillStyle = "yellow";
            ctx.fill();

            // Compute orbital speed (T^2 = r^3 -> v ‚àù 1/sqrt(r))
            let orbitalSpeed = 0.05 / Math.sqrt(orbitRadius / 100);

            // Update planet position
            angle += orbitalSpeed;
            let planetX = centerX + orbitRadius * Math.cos(angle);
            let planetY = centerY + orbitRadius * Math.sin(angle);

            // Draw orbit path
            ctx.beginPath();
            ctx.arc(centerX, centerY, orbitRadius, 0, Math.PI * 2);
            ctx.strokeStyle = "white";
            ctx.stroke();

            // Draw the planet
            ctx.beginPath();
            ctx.arc(planetX, planetY, 10, 0, Math.PI * 2);
            ctx.fillStyle = "blue";
            ctx.fill();

            // Keep the animation running
            requestAnimationFrame(updateSimulation);
        }

        // Start the simulation
        updateSimulation();
    </script>
</body>
</html>
