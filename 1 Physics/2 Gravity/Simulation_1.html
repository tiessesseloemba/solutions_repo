<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kepler's Third Law Simulation</title>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            background-color: #111;
            border: 1px solid white;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Kepler's Third Law Simulation</h1>
    <canvas id="orbitCanvas" width="400" height="400"></canvas>
    <br>
    <label for="radius">Orbital Radius: </label>
    <input type="range" id="radius" min="50" max="150" value="100">
    <span id="radiusValue">100</span>

    <script>
        const canvas = document.getElementById("orbitCanvas");
        const ctx = canvas.getContext("2d");

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const sunRadius = 15;
        let orbitRadius = 100;
        let angle = 0;

        document.getElementById("radius").addEventListener("input", function(event) {
            orbitRadius = parseInt(event.target.value);
            document.getElementById("radiusValue").textContent = orbitRadius;
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the Sun
            ctx.beginPath();
            ctx.arc(centerX, centerY, sunRadius, 0, Math.PI * 2);
            ctx.fillStyle = "yellow";
            ctx.fill();

            // Compute planet position
            angle += 0.02 / Math.sqrt(orbitRadius / 100); 
            let planetX = centerX + orbitRadius * Math.cos(angle);
            let planetY = centerY + orbitRadius * Math.sin(angle);

            // Draw the orbit
            ctx.beginPath();
            ctx.arc(centerX, centerY, orbitRadius, 0, Math.PI * 2);
            ctx.strokeStyle = "white";
            ctx.stroke();

            // Draw the planet
            ctx.beginPath();
            ctx.arc(planetX, planetY, 8, 0, Math.PI * 2);
            ctx.fillStyle = "blue";
            ctx.fill();

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
